<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pendaftaran Mahasiswa Baru</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Formulir Pendaftaran Mahasiswa Baru</h2>
    <form>
      <label>Nama Lengkap</label>
      <input type="text" name="nama" placeholder="Masukkan nama lengkap" required>

      <label>Email</label>
      <input type="email" name="email" placeholder="Masukkan email aktif" required>

      <label>No. HP</label>
      <input type="text" name="nohp" placeholder="08xxxxxxxx" required>

      <label>Asal Sekolah</label>
      <input type="text" name="sekolah" placeholder="SMA/SMK asal" required>

      <label>Pilihan Program Studi</label>
      <select name="prodi1">
        <option value="">-- Pilih Prodi --</option>
        <option>Sistem Informasi</option>
        <option>Teknik Informatika</option>
        <option>Manajemen</option>
        <option>Akuntansi</option>
      </select>

      <label>Upload Ijazah (PDF/JPG)</label>
      <input type="file" name="ijazah" accept=".pdf,.jpg,.png">

      <button type="submit">Daftar</button>
    </form>
  </div>
</body>
</html>
